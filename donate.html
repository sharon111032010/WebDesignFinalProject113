<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聯絡我們 - 寵物收容中繼站</title>
    <link rel="stylesheet" href="css/donate.css">
</head>

<body>
    <iframe src="nav.html" style="width: 100%; height: 14vh; border: none;" scrolling="no"></iframe>

    <section class="contact-form">
        <h1>聯絡我們</h1>
        <p>如果您有任何問題或建議，請填寫下方表單與我們聯繫。我們會儘快回覆您。</p>

        <form action="#" method="POST">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>

            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>

            <label for="message">訊息：</label>
            <textarea id="message" name="message" rows="4" placeholder="請輸入您的訊息" required></textarea>

            <button type="submit">送出訊息</button>
        </form>
    </section>

    <footer>
        <p>© 2024 寵物收容中繼站 | 隱私政策 | 服務條款</p>
    </footer>
</body>

</html>
