    <link rel="stylesheet" href="css/donate.css">
</head>

<body>
    <div class="first">
        <div class="first_left">
            <div class="logo"> <!-- logo -->
                <a href="img/logo.png" ><img src="img\logo.png" alt="logo" height="100%"></a>
            </div>
            <div class="first_left_a">
                <div class="line pageintr">
                    <a href="about.html" >關於中途之家</a>
                </div> <!-- 與寵物相關選項(介紹、已領養、募款) -->
                <div class="line adopted">
                    <a href="new_beginning.html">幸福新開始</a>
                </div> <!-- 簡介 + 相關人員 -->
                <div class="line fundraising">
                    <a href="donate.html" >讓愛延續</a>
                </div> <!-- 募款 -->
            </div>
        </div>
        <div class="first_right">
            <div class="line login">
                <a href="login.html" >登入</a>
            </div>
            <div class="line signup">
                <a href="signUp.html" >註冊</a>
            </div>
        </div>
    </div>
    <iframe src="nav.html"  sandbox></iframe>
    <section class="contact-form">
        <h1>聯絡我們</h1>
        <p>如果您有任何問題或建議，請填寫下方表單與我們聯繫。我們會儘快回覆您。</p>

        <form action="#" method="POST">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>

            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>

            <label for="message">訊息：</label>
            <textarea id="message" name="message" rows="4" placeholder="請輸入您的訊息" required></textarea>

            <button type="submit">送出訊息</button>
        </form>
    </section>

    <footer>
        <p>© 2024 寵物收容中繼站 | 隱私政策 | 服務條款</p>
    </footer>
