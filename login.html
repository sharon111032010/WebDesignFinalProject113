<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="bodyDiv">
        <div class="left">
            <div class="leftUp">
                <div>
                    <div>
                        <h1>typing</h1>
                        <h2>.com</h2>
                    </div>
                </div>
                <i class="fa-solid fa-house-chimney"></i>
            </div>
            <div class="leftDown">
                <h3>Learn the Foundations of
                    Technology, FREE!
                </h3>
                <h4>
                    Build essential skills with our comprehensive
                    curriculum including keyboarding, digital
                    literacy, and coding!
                </h4>
            </div>
        </div>
        <div class="right">
            <div class="Dright">
                <div class="textLogin">
                    <h1>Login</h1>
                    <div>
                        <p>Don't have an account?</p>
                        <a href="/register-page">Sign Up Free!</a>
                        <button>Sign Up Free!</button>
                    </div>
                </div>
                <div class="publicAccountContainer">
                    <div class="textPart">
                        <p>Log in with:</p>
                    </div>
                    <div class="publicAccount">
                        <div class="googlePart">
                            <img src="img/login/google.png" alt="google">
                            <p>google</p>
                        </div>
                        <div class="microsoftPart">
                            <img src="img/login/microsoft.png" alt="microsoft">
                            <p>microsoft</p>
                        </div>
                        <div class="clever">
                            <img src="img/login/letter-c.png" alt="clever">
                            <p>clever</p>
                        </div>
                        <div class="classLink">
                            <img src="img/login/cloud.png" alt="classLink">
                            <p>classLink</p>
                        </div>
                    </div>
                </div>
                <form class="inputAccount">
                    <div class="textEmail">
                        <p>Username or Email</p>
                    </div>
                    <input type="text" class="ngClassB">
                    <div class="textEmail">
                        <p>Password</p>
                    </div>
                    <input type="password" class="ngClassB">
                    <div class="linkOf">
                        <button class="btn">Forgot your login info?</button>
                    </div>
                </form>
                <div class="nextBtn">
                    <button>Next</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
